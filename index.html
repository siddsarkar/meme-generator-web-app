<!DOCTYPE html>
<html lang="en">

<head>
    <!-- font awesome -->
    <link rel="stylesheet" href="res/font-awesome/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="res/bootstrap/dist/css/bootstrap.min.css">
    <!-- custom -->
    <link rel="stylesheet" href="css/style.min.css" type="text/css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme generator</title>
</head>

<body>
    <div class="root container-fluid m-0 p-0">

        <div class="header shadow  w-100 text-light bg-info text-center">
            <div>Meme Generator</div>
        </div>

        <div class="container w-100">
            <div class="row m-0 p-0">
                <div class="col-md-6 m-0 p-0 preview-image">
                    <div id="my-node" class="bg-dark image">
                        <img style="width: 100%;" class="img" id="my-node-img" src="assets/memes/430.png" alt="#">
                        <h2 class="texts top-text" type="text" id="top">Type Something</h2>
                        <h2 class="texts bottom-text" type="text" id="bottom">Type Something</h2>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mt-4">Set Background Image</div>
                    <div class="input-group mb-2 mt-0">
                        <div class="input-group-prepend">
                            <button id="add-image" class="btn btn-info " type="button" id="inputGroupFileAddon03">Get
                                Random</button>
                        </div>
                        <div class="custom-file ">
                            <input onchange="readURL(this);" type="file" class="custom-file-input" id="inputGroupFile03"
                                aria-describedby="inputGroupFileAddon03">
                            <label class="custom-file-label" for="inputGroupFile03">Choose file</label>
                        </div>
                    </div>
                    <div class="mt-0">Set Texts</div>
                    <input onkeyup="addTopText()" id="top-text" type="text" class="mb-1 mt-0 form-control"
                        placeholder="Upper text here">

                    <input onkeyup="addBotText()" id="bottom-text" type="text" class="mb-4 mt-0 form-control"
                        placeholder="Bottom text here" aria-label="Recipient's username"
                        aria-describedby="button-addon2">

                    <button id="foo" type="button" class="btn btn-info btn-lg btn-block">Download</button>
                    <div class="row">
                        <small class="footer w-100 text-center text-muted mt-4">v2.0
                            <i class="fa fa-github"></i> <a
                                href="https://github.com/siddsarkar/meme-generator-web-app">Github</a>
                            <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a
                                    href="https://facebook.com/sidking791">Siddharth</a></p>
                        </small>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="res/jquery/dist/jquery.slim.min.js"></script>
    <!-- FileSaver JS -->
    <script src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
    <!-- DOM TO IMAGE -->
    <script src="https://cdn.bootcss.com/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
